<h4>Listado</h4>
    <ul class="list-group">
      <li
      *ngFor="let character of characterList; let i = index"
      class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{
        'list-group-item-success': i == 0,
        'list-group-item-danger': i == 1,
        'list-group-item-primary': i == 2,
        'list-group-item-dark': i >= 3

      }">
        <div>
          <span class="text-primary">{{i + 1}}. </span>
          <strong>{{character.name}}</strong>
          <span> - Poder: {{character.power}}</span>
        </div>

        <button (click)="removeCharacter(i)" class="btn btn-danger">
          X
        </button>
      </li>
    </ul>
